spring.application.name=Recommendation_Service

server.port=8090

# MariaDB Configuration
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/recommendation_db?createDatabaseIfNotExist=true&characterEncoding=UTF-8&useUnicode=true&collation=utf8mb4_unicode_ci
spring.datasource.username=root
spring.datasource.password=sapassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# Service URLs
product.service.url=http://localhost:8082/api/products
auth.service.url=http://localhost:8080/users/account
order.service.url=http://localhost:8085/api/v1/order